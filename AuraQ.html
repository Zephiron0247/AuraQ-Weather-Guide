<html>

<head>
<title> AuraQ </title>

<style>
     html, body{
     margin: 0;
     padding: 0;
     overflow: hidden;
     height: 100%;
     }
    .brand{
     background-color: dodgerblue;
     width: 100%; 
     height: 100px;
     text-align:center;
     display: flex;
     align-items: center;
     justify-content: center;
    }
    .brandcontent{
     margin: 0;
     display: flex;
     align-items: center;
     gap: 4px;
     flex-wrap: nowrap;
     justify-content: center;
     }
    .brand-text{
     text-align:center;
     font-size:clamp(22px, 5vw, 45px);
     font-weight: bold;
    }
    .brand img{
    }
    .bg {
     margin:0;
     background-image: url("bg1.jpg");
     background-size: cover;
     background-position: center;
     width: 100%; 
     height: calc(100vh - 100px);
     display:flex;
     justify-content: center;
     align-items:center;
    }
    .box {
     position: relative; 
     display: flex;
     overflow: hidden;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     width: 69%;
     height: 60%;
     border-radius:20px;
     border: 1px solid #f4f4f4;
     background-color: #f4f4f4;
    
    }
    .box video{
     object-fit:cover;
     width:100%;
     height:100%;
    }
    .overlay{
     position:absolute;
     left: 50%;
     transform: translateX(-50%);
     display: flex;
     flex-direction: column;
     align-items: center;
     background: rgba(255,255,255,0.7);
     padding: 10px 15px;
     border-radius: 10px;
    }
    .center-image{
     display: block;
     margin-left: auto;
     margin-right: auto;
     align-self: center;
     margin-top: 10px;
    }
     .left-image{
     display: block;
     margin: 0;
     margin-top: 10px;
    }
    .row{
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 4px;
   }

</style>
</head>

<body>
<div class="brand">
    <div class="brandcontent">
        <img src="Logo.png" alt="logo" width="38" height="38"/>
       <span class="brand-text" > AuraQ- Your Ultimate Weather Guide</span>
   </div>
</div>  

<div class="bg">
        <div class="box"> 
           <video id="boxVideo" autoplay muted loop disablePictureInPicture>
             <source id="boxSource" src="vid1.mp4" type="video/mp4">
           </video>
           <div class="overlay">
               <form>
               <label for="cityInput">Region:</label>
               <input id="cityInput" type="text" placeholder="Search">
               <div class="row">
                  <input id="submitbtn" type="image" src="arrow.png" alt="Submit" width="52" height="52" class="center-image">
                  <input id="resetBtn" type="image" src="reset.png" alt="Reset" width="80" height="52" class="left-image">
               </div>
               </form>
               <div id="result"></div>
           </div>
       </div>
</div>


<script src="script.js"></script>

</body>
